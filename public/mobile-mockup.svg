<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Mobile Phone Frame -->
  <rect x="300" y="50" width="200" height="400" rx="20" ry="20" fill="#333" />
  <rect x="310" y="70" width="180" height="350" rx="5" ry="5" fill="#f5f5f5" />
  
  <!-- App UI Elements -->
  <rect x="310" y="70" width="180" height="60" fill="#0277bd" />
  <text x="400" y="105" font-family="Arial" font-size="16" fill="white" text-anchor="middle">JobsInApp</text>
  
  <!-- Map View -->
  <rect x="320" y="140" width="160" height="120" fill="#e0e0e0" />
  <circle cx="350" cy="180" r="10" fill="#0277bd" />
  <circle cx="390" cy="200" r="10" fill="#0277bd" />
  <circle cx="420" cy="170" r="10" fill="#0277bd" />
  
  <!-- Job Listings -->
  <rect x="320" y="270" width="160" height="40" rx="5" ry="5" fill="white" stroke="#ddd" />
  <rect x="330" y="280" width="100" height="10" fill="#0277bd" opacity="0.7" />
  <rect x="330" y="295" width="60" height="5" fill="#999" />
  
  <rect x="320" y="320" width="160" height="40" rx="5" ry="5" fill="white" stroke="#ddd" />
  <rect x="330" y="330" width="100" height="10" fill="#0277bd" opacity="0.7" />
  <rect x="330" y="345" width="60" height="5" fill="#999" />
  
  <rect x="320" y="370" width="160" height="40" rx="5" ry="5" fill="white" stroke="#ddd" />
  <rect x="330" y="380" width="100" height="10" fill="#0277bd" opacity="0.7" />
  <rect x="330" y="395" width="60" height="5" fill="#999" />
  
  <!-- Home Button -->
  <circle cx="400" cy="440" r="15" fill="#eee" stroke="#ddd" />
</svg>